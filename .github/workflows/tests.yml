name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: "Run tests on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: windows-latest
            script_name: 'bash -c "./bashunit tests/**/*_test.sh"'
          - os: ubuntu-latest
            script_name: 'make test'
          - os: macos-latest
            script_name: 'make test'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Tests
        run: ${{ matrix.script_name }}

