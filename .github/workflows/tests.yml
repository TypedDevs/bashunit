name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ubuntu:
    name: "Ubuntu - latest"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: make test

  macos:
    name: "macOS - latest"
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: make test

  windows:
    name: "On windows (${{ matrix.name }})"
    timeout-minutes: 10
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - name: acceptance
            test_path: "tests/acceptance/*_test.sh"
          - name: functional
            test_path: "tests/functional/*_test.sh"
          - name: "unit a-b"
            test_path: "tests/unit/[a-b]*_test.sh"
          - name: "unit c"
            test_path: "tests/unit/c*_test.sh"
          - name: "unit d-p"
            test_path: "tests/unit/[d-p]*_test.sh"
          - name: "unit r-z"
            test_path: "tests/unit/[r-z]*_test.sh"
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run tests
        shell: bash
        run: |
          ./bashunit --parallel ${{ matrix.test_path }}

  alpine:
    name: "On alpine-latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: |
          docker run --rm -v "$(pwd)":/project alpine:latest /bin/sh -c " \
            apk update && \
            apk add --no-cache bash make git && \
            adduser -D builder && \
            chown -R builder /project && \
            su - builder -c 'cd /project; make test';"

  simple-output:
    name: "Simple output"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: |
          ./bashunit --simple tests/

  simple-output-parallel:
    name: "Simple output in parallel"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: |
          ./bashunit --parallel --simple tests/

  extended-output-parallel:
    name: "Extended output in parallel"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: |
          ./bashunit --parallel tests/

  strict-mode:
    name: "Strict mode"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests with strict mode
        run: |
          ./bashunit --parallel --simple --strict tests/
